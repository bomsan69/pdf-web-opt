name: Docker Build Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API image
      run: |
        cd api
        docker build -t pdf-web-opt-api:test .

    - name: Build Worker image
      run: |
        cd worker
        docker build -t pdf-web-opt-worker:test .

    - name: Start services
      run: |
        docker compose up -d
        sleep 10

    - name: Check service health
      run: |
        curl --retry 5 --retry-delay 2 --retry-connrefused http://localhost/health

    - name: Show logs on failure
      if: failure()
      run: |
        docker compose logs

    - name: Stop services
      if: always()
      run: |
        docker compose down -v
