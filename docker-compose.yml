services:
  redis:
    image: redis:7-alpine
    restart: always

  api:
    build: ./api
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DIR=/data
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:8003}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-2048}
    volumes:
      - pdfdata:/data
    depends_on:
      - redis

  worker:
    build: ./worker
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DIR=/data
      - WORKER_CONCURRENCY=2
    volumes:
      - pdfdata:/data
    depends_on:
      - redis

  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "8003:8003"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  pdfdata:
